    var mergeTwoLists = function(l1, l2) {
        if(!l1) return l2;
        if(!l2) return l1;
        let curNode1 = l1.element <= l2.element ? l1 :l2,
            curNode2 = l1.element > l2.element ? l1 :l2,
            headNode = curNode1,
            curNode = curNode1;
        
        curNode1 = curNode1.next;
        while(true){
            if(!curNode1){
                curNode.next = curNode2
                break
            }
            if(!curNode2){
                curNode.next = curNode1
                break

            }
            console.log(curNode1.element,curNode2.element)
            if(curNode1.element < curNode2.element){
                curNode.next = curNode1;
                curNode = curNode.next;
                if(curNode1.next == null){
                    curNode.next = curNode2;
                    break;
                }
                curNode1 = curNode1.next;
            }else if(curNode1.element >= curNode2.element){
                curNode.next = curNode2;
                curNode = curNode.next;
                if(curNode2.next == null){
                    curNode.next = curNode1;
                    break;
                }
                curNode2 = curNode2.next;
            }
            console.log(curNode1,curNode2)
            if(curNode1 == null && curNode2 == null){
                break
            }
        }
        
        return headNode;
    };
