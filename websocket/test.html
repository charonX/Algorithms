<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LinkedList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <input type='text' />
    <button onclick="sendMsg()"></button>
    <script>
        var ws = new WebSocket("ws://58.87.74.246:3000/message/1");
                
                ws.onopen = function()
                {
                   // Web Socket 已连接上，使用 send() 方法发送数据
                   ws.send(JSON.stringify({
                       'msgType':'login',
                       'user': 'zz'
                    }));
                };
                 
                ws.onmessage = function (evt) 
                { 
                   var received_msg = evt.data;
                   console.log("数据已接收...");
                };
                 
                ws.onclose = function()
                { 
                   // 关闭 websocket
                   console.log("连接已关闭..."); 
                };
             
        function sendMsg(){
            console.log(111)
            ws.send(JSON.stringify({
                'msgType':'msg',
                'user': 'zz',
                'msg':'aabbcc'
            }));
        }
    </script>
</body>
</html>
